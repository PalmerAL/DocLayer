<!DOCTYPE html>
<html>
<head>
	<title>Scratchpad</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/material-framework/dist/material.min.css"/>
	<link rel="stylesheet" href="../global.css"/>
	<script src="../global.js"></script>
	<meta charset="utf-8">
</head>
<body class="editor has-toolbar">
	<div class="splashscreen themeable loading">
		<div class="logo-card bg-teal-500"><i class="icon-book"></i>
    <div class="corner">
    <div class="folded-corner"></div>
			</div>
		</div>
	</div>
	<div noprint class="toolbar editor-toolbar">
		<button class="icon-button" onclick="window.location = 'https://standaert.net/scratchpad/doclist'"><i class="icon-arrow-back"></i></button>
		<span class="toolbar-label docs-name"><input type="text" class="text-input doc-name" placeholder="Untitled Document"/></span>
		<span class="navbar-to-right">
			<span class="findinpage" hidden>
				<input type="text" id="findinpage-input" class="text-input" placeholder="Find something..."/>
				<span class="findinpage-count"></span>
			</span>
			<button class="icon-button" id="findinpage-button"><i class="icon-search"></i></button>
		</span>
	</div>

		<article contenteditable="true" class="mousetrap" id="document-editor">
	</article>

	<div noprint class="dialog-overlay" hidden></div>

	<div noprint class="dialog image-edit-dialog large-dialog" hidden>
		<span class="dialog-title">Edit image</span>
		<div class="dialog-content">
			<div class="controls">
				<div class="item"><label>Brightness:</label> <input id="image-brightness" class="slider" value="1" min="0" max="2" step="0.1" type="range"></div>
				<div class="item"><label>Contrast:</label> <input id="image-contrast" class="slider" value="100" min="0" max="200" type="range"></div>
				<div class="item"><label>Blur:</label> <input id="image-blur" class="slider" value="0" min="0" max="20" type="range"></div>
				<div class="item"><label>Grayscale: </label><input id="image-grayscale" class="slider" value="0" min="0" max="100" type="range"></div>
				<div class="item"><label>Saturation:</label> <input id="image-saturation" class="slider" value="100" min="0" max="200" type="range"></div>
				<div class="item"><label>Opacity:</label> <input id="image-opacity" class="slider" value="100" min="0" max="100" type="range"></div>
				<div class="item"><label>Invert:</label> <input id="image-invert" class="slider" value="0" min="0" max="100" type="range"></div>
			</div>
			<img id="image-editor-preview" alt="A preview of the current image, with your edits applied"/>
		</div>
		<div class="dialog-footer">
			<button class="button color-accent-color" id="sliders-reset">Reset</button>
			<span class="float-right">
				<button id="image-edit-cancel-button" class="button dialog-cancel color-accent-color">Cancel</button>
				<button id="image-edit-okay-button" class="button dialog-confirm color-accent-color">Save</button>
			</span>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>	
	<script src="js/storage.js"></script>
	<script src="lib/mousetrap.js"></script>
	<script src="js/main.js"></script>
	<script async src="lib/highlight.js"></script>
	<script async src="lib/infocards.js"></script>
  <script src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
  	google.load("search", "1");
	</script>
</html>
