<!DOCTYPE html>
<html>
<head>
	<title>Scratchpad</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/material-framework/css/material.css"/>
	<link rel="stylesheet" href="css/editor.css"/>
	<link rel="stylesheet" href="css/ui.css"/>
	<link rel="stylesheet" href="css/block-extends.css"/>
	<link rel="stylesheet" href="css/editortooltip.css"/>
	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>	
	<meta charset="utf-8">
</head>
<body class="editor has-toolbar">
	<div class="splashscreen themeable">
		<div class="logo-card bg-teal-500"><i class="icon-book"></i>
    <div class="corner">
    <div class="folded-corner"></div>
			</div>
		</div>
	</div>
	<div noprint class="toolbar editor-toolbar">
		<button class="icon-button" onclick="window.location = 'https://standaert.net/scratchpad/doclist'"><i class="icon-menu"></i></button>
		<span class="toolbar-label docs-name"><input type="text" class="text-input doc-name" placeholder="Untitled Document"/></span>
		<span class="navbar-to-right">
			<span class="findinpage" hidden>
				<input type="text" id="findinpage-input" class="text-input" placeholder="Find something..."/>
				<span class="findinpage-count"></span>
			</span>
			<button class="icon-button" id="findinpage-button"><i class="icon-search"></i></button>
		</span>
	</div>

	<div noprint class="infocard-shell themeable" hidden>
    <div class="toolbar theme-accent-color">
        <button id="research-close-button" class="icon-button"><i class="icon-close"></i></button>
        <span class="toolbar-label">Research</span>
    </div>
		<div class="images-results"></div>
		<div id="googleimages-branding">Powered by <img noinsert alt="Google" src="css/google-logo.png"/></div>
		<div class="infocard-content"></div>
	</div>

		<article contenteditable="true" class="mousetrap" id="document-editor">
	</article>
	
	<div noprint id="start-menu-container">	
		<div class="start-menu">
				<a class="small fab" id="divider-insert" title="Divider"><i class="icon-border-horizontal"></i></a>
				<a class="small fab color-white bg-blue-500" id="image-insert" title="Image"><i class="icon-image"></i></a>
				<a class="small fab color-white bg-green-500" id="map-insert" title="Map"><i class="icon-map"></i></a>
				<a class="small fab color-white bg-grey-800" id="video-insert" title="Video"><i class="icon-videocam"></i></a>
				<a class="small fab color-white bg-pink-500" id="embed-insert" title="Embed">&lt;&gt;</a>
				<a class="small fab color-white bg-orange-500" id="chart-insert" title="Chart"><i class="icon-chart"></i></a>
		</div>

		<button class="fab theme-accent-color start-button">
				<i class="icon-add"></i>
		</button>
	</div>

	<div noprint class="dialog-overlay" hidden></div>
	<div noprint class="dialog image-dialog small-dialog" hidden>
		<span class="dialog-title">Choose an image</span>
		<div class="dialog-content">
			<input type="text" class="image-url-chooser text-input" placeholder="Paste a URL here"/>
		</div>
		<div class="dialog-footer">
			<button id="imagechooser-cancel-button" class="button dialog-cancel">Cancel</button>
			<button id="imagechooser-okay-button" class="button color-blue-500 dialog-confirm">Choose image</button>
		</div>
	</div>
		
	<div noprint class="dialog map-dialog" hidden>
		<span class="dialog-title">Choose map coordinates</span>
		<div class="dialog-content">
			<input type="text" class="map-lat-chooser text-input" placeholder="Latitude"/>
			<input type="text" class="map-long-chooser text-input" placeholder="Longitude"/>
		</div>
		<div class="dialog-footer">
			<button id="map-cancel-button" class="button dialog-cancel">Cancel</button>
			<button id="map-okay-button" class="button color-blue-500 dialog-confirm">Add map</button>
		</div>
	</div>
	
	<div noprint class="dialog video-dialog small-dialog" hidden>
		<span class="dialog-title">Choose a video</span>
		<div class="dialog-content">
			<input type="text" class="video-url-chooser text-input" placeholder="Paste a URL here"/>
		</div>
		<div class="dialog-footer">
			<button id="video-cancel-button" class="button dialog-cancel">Cancel</button>
			<button id="video-okay-button" class="button color-blue-500 dialog-confirm">Choose video</button>
		</div>
	</div>
	
	<div noprint class="dialog embed-dialog small-dialog" hidden>
		<span class="dialog-title">Choose a URL to embed</span>
		<div class="dialog-content">
			<input type="text" class="embed-url-chooser text-input" placeholder="Paste a URL here"/>
		</div>
		<div class="dialog-footer">
			<button id="embed-cancel-button" class="button dialog-cancel">Cancel</button>
			<button id="embed-okay-button" class="button color-blue-500 dialog-confirm">Add url</button>
		</div>
	</div>

	<div noprint class="dialog chart-dialog large-dialog" hidden>
		<span class="dialog-title">Add a Chart</span>
		<div class="dialog-content">
			<div class="chart-type-chooser">
			<div class="radio"> <input autoselect type="radio" id="pie" name="charts" checked/> <label for="pie"></label> </div> Pie
			<div class="radio"> <input type="radio" id="doughnut" name="charts"/> <label for="doughnut"></label> </div> Doughnut
			<div class="radio"> <input type="radio" id="line" name="charts"/> <label for="line"></label> </div> Line
			<div class="radio"> <input type="radio" id="scatter" name="charts"/> <label for="scatter"></label> </div> Scatter
			<div class="radio"> <input type="radio" id="column-bar" name="charts"/> <label for="column-bar"></label> </div> Bar
			<div class="radio"> <input type="radio" id="bubble" name="charts"/> <label for="bubble"></label> </div> Bubble
			<div class="radio"> <input type="radio" id="table" name="charts"/> <label for="table"></label> </div> Table
			</div>
<div class="table-editor">
<table class="table">
<thead class="table-head-region">
<tr>
<th contenteditable="true" spellcheck="false"></th>
<th contenteditable="" spellcheck="false"></th>
</tr>
</thead>
<tbody><tr>
<td contenteditable="true" spellcheck="false"></td>
<td contenteditable="" spellcheck="false"></td></tr></tbody>
</table>
<div class="add-button add-column">+</div>
<div class="add-button add-row">+</div>			
		</div>
			
		</div>
		<div class="dialog-footer">
			<button id="embed-cancel-button" class="button dialog-cancel">Cancel</button>
			<button id="embed-okay-button" class="button color-blue-500 dialog-confirm">Add Chart</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="lib/mousetrap.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/main.js"></script>
	<script async src="lib/highlight.js"></script>
	<script async src="lib/infocards.js"></script>
	<link rel="stylesheet" href="css/menu.css"/>
	<link rel="stylesheet" href="css/research.css"/>
	<link rel="stylesheet" href="css/table-editor.css"/>
  <script src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
  	google.load("search", "1");
	</script>
</html>
