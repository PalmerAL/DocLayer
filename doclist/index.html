<!DOCTYPE html>
<html>

<head>
	<title>My Documents | DocLayer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="../lib/material-framework/css/material.css" />
	<link rel="stylesheet" href="../global/global.css" />
	<script src="../global/global.js"></script>
	<script src="../config.js"></script>
	<link rel="stylesheet" href="doclist.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.2/dropbox.min.js"></script>
	<script src="../global/preferences.js"></script>
</head>

<body>

	<div class="splashscreen loading themeable">
		<div class="logo-card theme-main-color"><i class="icon-book"></i>
			<div class="corner">
				<div class="folded-corner"></div>
			</div>
		</div>
	</div>

	<div class="toolbar theme-main-color">
		<button title="View menu" class="icon-button menu-button"><i class="icon-menu"></i>
		</button>
		<span class="toolbar-label">My documents</span>
		<span class="float-right"> 
			<button class="icon-button" id="mode-switch-button" title="Switch to grid view"><i class="icon-view-module"></i></button>
		 <input title="Search for documents" id="search-input" type="text" class="text-input"/>
		 <button title="Search for documents" id="search-button" class="icon-button"><i class="icon-search"></i></button> 
	 </span>
	</div>

	<!-- sidemenu -->

	<div id="user-menu" class="sidemenu" hidden aria-hidden="true">
		<div class="sidemenu-hero">
			<div class="sidemenu-hero-image theme-main-color" style="height: 150px"></div>
			<span class="title" id="userdata-name"></span>
			<span class="text" id="userdata-email"></span>
		</div>
		<ul class="menu">
			<li ripple><a title="Preferences" onclick="window.location = config.basepath + 'preferences'"><i class="icon-settings"></i>Preferences</a>
			</li>
			<li ripple><a title="Sign out" class="signout-button"><i class="icon-exit-to-app"></i>Sign Out</a>
			</li>
			<li class="divider"></li>
			<li ripple><a title="Give feedback" href="https://github.com/palmeral/docLayer/issues/new?title=[user%20feedback]"><i class="icon-message"></i>Feedback</a>
			</li>
		</ul>
	</div>


	<!-- start document list -->
	<ul class="list doclist">
	</ul>

	<div id="search-no-matches" class="error secondary-text">No matching documents found.</div>

	<button title="Create a new document" id="document-create-button" class="fab theme-accent-color"><i class="icon-create"></i>
	</button>

	<div class="dialog-overlay" hidden aria-hidden="true"></div>
	<div id="confirm-delete-dialog" class="dialog" hidden aria-hidden="true">
		<h1 class="dialog-title">Delete this document?</h1>
		<div class="dialog-content"> You can't undo this.
		</div>
		<div class="dialog-footer">
			<span class="float-right"> 
				 <button id="delete-cancel" class="button dialog-close color-accent-color">Cancel</button> 
				 <button id="delete-confirm" class="button dialog-confirm color-accent-color">Delete</button> 
			 </span>
		</div>
	</div>

	<script src="../lib/moment.js/moment.min.js"></script>
	<script src="../global/modules.js"></script>
	<script src="doclist.js"></script>
	<script src="doclist-search.js"></script>
	<script src="doclist-sidemenu.js"></script>
</body>

</html>
