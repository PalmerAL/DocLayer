<!DOCTYPE html>
<html>

<head>
	<title>My Documents | Scratchpad</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="../editor/lib/material-framework/css/material.css" />
	<link rel="stylesheet" href="../global.css" />
	<script src="../global.js"></script>
	<script src="../config.js"></script>
	<link rel="stylesheet" href="doclist.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.2/dropbox.min.js"></script>
	<script src="../editor/js/theme.js"></script>
</head>

<body>

	<div class="splashscreen loading themeable">
		<div class="logo-card theme-main-color"><i class="icon-book"></i>
			<div class="corner">
				<div class="folded-corner"></div>
			</div>
		</div>
	</div>

	<div class="toolbar theme-main-color">
		<button title="Sign out" class="icon-button signout-button"><i class="icon-exit-to-app"></i>
		</button>
		<span class="toolbar-label">My documents</span>
		<span class="float-right"> 
			<button class="icon-button" id="mode-switch-button" title="Switch to grid view"><i class="icon-view-module"></i></button>
		 <input title="Search for documents" id="search-input" type="text" class="text-input"/>
		 <button title="Search for documents" id="search-button" class="icon-button"><i class="icon-search"></i></button> 
	 </span>
	</div>

	<!-- start document list -->
	<ul class="list doclist">
	</ul>

	<div id="search-no-matches" class="error secondary-text">No matching documents found.</div>

	<button title="Create a new document" id="document-create-button" class="fab theme-accent-color"><i class="icon-create"></i>
	</button>

	<div class="dialog-overlay" hidden aria-hidden="true"></div>
	<div id="confirm-delete-dialog" class="dialog" hidden aria-hidden="true">
		<h1 class="dialog-title">Delete this document?</h1>
		<div class="dialog-content"> You can't undo this.
		</div>
		<div class="dialog-footer">
			<span class="float-right"> 
				 <button id="delete-cancel" class="button dialog-close color-accent-color">Cancel</button> 
				 <button id="delete-confirm" class="button dialog-confirm color-accent-color">Delete</button> 
			 </span>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
	<script src="doclist.js"></script>
	<script src="doclist-search.js"></script>
</body>

</html>
