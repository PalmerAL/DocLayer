<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="../editor/lib/material-framework/css/material.css"/>
	<link rel="stylesheet" href="doclist.css"/>
	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
</head>
<body>

	<div class="splashscreen themeable">
		<div class="logo-card bg-teal-500"><i class="icon-book"></i>
    <div class="corner">
    <div class="folded-corner"></div>
			</div>
		</div>
	</div>

 <div class="toolbar bg-teal-500 color-white"> 
	 <button title="Sign out" class="icon-button signout-button"><i class="icon-exit-to-app"></i></button> 
	 <span class="toolbar-label">My documents</span> 
	 <span class="float-right"> 
		 <input id="search-input" type="text" class="text-input"/>
		 <button id="search-button" class="icon-button"><i class="icon-search"></i></button> 
	 </span> 
	</div>	
	
	<!-- start document list -->
	 <ul class="list doclist"> 
	</ul>
	
	<div id="search-no-matches" class="error secondary-text">No matching documents found.</div>
	
	<button id="document-create-button" class="fab bg-pink-500 color-white"><i class="icon-create"></i></button>
	
	<div class="dialog-overlay" hidden></div>
	 <div id="confirm-delete-dialog" class="dialog" hidden> 
		 <h1 class="dialog-title">Delete this document?</h1> 
		 <div class="dialog-content"> You can't undo this.
		 </div> 
		 <div class="dialog-footer"> 
			 <span class="float-right"> 
				 <button id="delete-cancel" class="button dialog-close">Cancel</button> 
				 <button id="delete-confirm" class="button dialog-confirm">Delete</button> 
			 </span> 
		 </div> 
	</div>
	
	<script src="doclist.js"></script>
</body>
</html>
